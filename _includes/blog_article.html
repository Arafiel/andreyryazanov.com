<article class="home_blogArticle">
  <div class="headerImage" style="background-image: url(/img/{{ post.headerImage }});"></div>
  <h2 class="home_blogTitle">
    <a href="{{ post.url }}">
      {{ post.title }}
    </a>
  </h2>
  <div class="paragraph">
    {{ post.excerpt }}
  </div>
</article>
<div class="clear"></div>
