<article>
  <h2>
    <a href="{{ post.url }}">
      {{ post.title }}
    </a>
  </h2>
  <span>
    <span>
      {{ post.categories | array_to_sentence_string }}
    </span>
  </span>
  <div>
    <span>
      {{ post.date | date_to_string }}
    </span>
    <span>{{ post.author }}</span>
  </div>
  <div>
    {{ post.content }}
  </div>
</article>
